<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/display.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Wildlife Rescue and Rehabilitation</title>
</head>
<body> 
    <div id="wrapper">
        <div id="nav-links">
            <a href="/animalList">Animals</a>
            <a href="/logout">Logout</a>
        </div>
        <div id="main-body">
            <div id="descriptors">
                {% for animal in animals %}
                <h2>{{animal.nickName}}</h2>
                    <p>Network: {{animal.species}}</p>
                    <p>Released Date: {{animal.locationFound}}</p>
                <div>
                    <p>Description:</p>
                    <p>{{animal.injury}}</p>
                </div>
                <p>Posted By: {{animal.user.firstName}} {{animal.user.lastName}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
