<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/display.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Wildlife Rescue and Rehabilitation</title>
</head>
<body> 
    <div id="wrapper">
        <div id="nav-links">
            <a href="/shows">TV Shows</a>
            <a href="/logout">Logout</a>
        </div>
        <div id="main-body">
            <div id="descriptors">
                {% for show in shows %}
                <h2>{{show.title}}</h2>
                    <p>Network: {{show.network}}</p>
                    <p>Released Date: {{show.release_date}}</p>
                <div>
                    <p>Description:</p>
                    <p>{{show.description}}</p>
                </div>
                <p>Posted By: {{show.creator.first_name}} {{show.creator.last_name}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
