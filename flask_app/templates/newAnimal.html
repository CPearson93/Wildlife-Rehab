<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/newAnimal.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Wildlife Rescue and Rehabilitation</title>
</head>
<body>
    <div id="wrapper">
        <div>
            <h1>Add a New Show!</h1>
        </div>
        <div id="nav-links">
            <h2></h2>
            <a href="/shows">TV Shows</a>
            <a href="/logout">Logout</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div id="main-body">
            <form action="/shows/create" method="post">
                <div id="left-col">
                        <label for="title">Title:</label>
                        <label for="network">Network:</label>
                        <label for="release_date">Release Date:</label>
                        <label id="desc-label" for="description">Description:</label>
                        <input id="sub-button" type="submit" value="Add">
                    </div>
                    <div id="right-col">
                        <input class="form-input" type="text" name="title">
                        <input class="form-input" type="text" name="network">
                        <input class="form-input" type="date" value="" name="release_date">
                        <textarea class="form-input" name="description" cols="20" rows="3"></textarea>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
