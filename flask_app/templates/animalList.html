<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animalList.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Wildlife Rescue and Rehabilitation</title>
</head>
<body>
    <div id="wrapper">
        <div>
            <h1>Welcome Back {{session['user_name']}}!</h1>
        </div>
        <div id="nav-links">
            <a href="/shows/new">+ Create</a>
            <a href="/logout">Logout</a>
        </div>
        <div id="shows-table">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in shows %}
                    <tr>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date}}</td>
                        {% if show.creator.id == session['user_id'] %}
                        <td><a id="edit-button" href="/shows/{{show.id}}">View</a> <a id="edit-button" href="/shows/edit/{{show.id}}">Edit</a> <a id="delete-button"href="/delete/{{show.id}}">Delete</a></td>
                        {% else %}
                        <td><a href="/shows/{{show.id}}">View</a></td>
                        {% endif %}
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
</body>
</html>
