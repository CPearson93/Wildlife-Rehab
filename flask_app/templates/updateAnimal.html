<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/updateAnimal.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Wildlife Rescue and Rehabilitation</title>
</head>
<body>
    <div id="wrapper">
        <div>
            <h1>Add a New Show!</h1>
        </div>
        <div id="nav-links">
            <h2></h2>
            <a href="/animalList">TV Shows</a>
            <a href="/logout">Logout</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div id="main-body">
            {% for animal in animals %}
            <form action="/animal/change/{{animal.id}}" method="post">
                <div id="left-col">
                        <label for="nickName">Name:</label>
                        <label for="species">species:</label>
                        <label for="locationFound">Location found:</label>
                        <label id="injury" for="injury">Injury:</label>
                        <input id="sub-button" type="submit" value="Update">
                    </div>
                    <div id="right-col">
                        <input class="form-input" type="text" name="nickName" value="{{animal.nickName}}">
                        <input class="form-input" type="text" name="species" value="{{animal.species}}">
                        <input class="form-input" type="text" name="locationFound" value="{{animal.locationFound}}">
                        <textarea class="form-input" name="injury" cols="20" rows="3">{{animal.injury}}</textarea>
                    </div>
                    {% endfor %}
            </form>
        </div>
    </div>
</body>
</html>
